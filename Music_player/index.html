<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./system_files/css/base.css">
    <link rel="stylesheet" href="./system_files/css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main-music">
            <div class="header-music">
                <div class="icon">
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="name-music">
                    <p>New playing</p>
                    <h3 class="name-description">Sting 57th & 9th</h3>
                </div>
                <div class="icon">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="cd-music">
                <div class="cd-img">
                    <img src="./system_files/image/singer/001.jpg" alt="CD_play_music">
                </div>
            </div>
            <div class="operation-music">
                <ul>
                    <li class="operation-item">
                        <i class="fas fa-undo-alt"></i>
                    </li>
                    <li class="operation-item">
                        <i class="fas fa-step-backward"></i>
                    </li>
                    <li class="operation-item pause-item">
                        <i class="fas fa-pause-circle"></i>
                    </li>
                    <li class="operation-item">
                        <i class="fas fa-step-forward"></i>
                    </li>
                    <li class="operation-item">
                        <i class="fas fa-random"></i>
                    </li>
                </ul>
            </div>
            <div class="audio-music">
                <div class="audio">

                </div>
            </div>
        </div>
    </div>
    <div class="musics">
        <ul class="music-lists">
            <li class="music-item">
                <div class="music-item-content">
                    <div class="music-item-img">
                       
                    </div>
                    <div class="music-item-description">
                        <h3>Trốn tìm</h3>
                        <p>Đen</p>
                    </div>
                    <div class="details">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </li>
            
            
        </ul>
    </div>
    <script src="./system_files/handle/main.js"></script>
</body>
</html>
