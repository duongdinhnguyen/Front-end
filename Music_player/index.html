<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="./system_files/css/base.css">
    <link rel="stylesheet" href="./system_files/css/main.css">
    <link rel="stylesheet" href="./system_files/css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="app-player-music">
        <div class="main">
            <div class="main-music">
                <div class="header-music">
                    <div class="icon">
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="name-music">
                        <p>New playing</p>
                        <h3 class="name-description">Sting 57th & 9th</h3>
                    </div>
                    <div class="icon">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="cd-music">
    
                    <div class="cd-img" >
                        
                    </div>
                </div>
                <div class="operation-music">
                    <ul>
                        <li class="operation-item back-song">
                            <i class="fas fa-undo-alt"></i>
                        </li>
                        <li class="operation-item back-down-song">
                            <i class="fas fa-step-backward"></i>
                        </li>
                        <li class="operation-item pause-item">
                            <i class="fas fa-pause-circle pause un-active"></i>
                            <i class="fas fa-play-circle play"></i>
                        </li>
                        
                        <li class="operation-item go-up-song">
                            <i class="fas fa-step-forward"></i>
                        </li>
                        <li class="operation-item random-song">
                            <i class="fas fa-random"></i>
                        </li>
                    </ul>
                </div>
                <div class="audio-music">
                    <input type="range" class="audio-item" min="0" max="100" value="0" step="1">
                    <audio src="" id="audio"></audio>
                </div>
            </div>
        </div>
        <div class="musics">
            <ul class="music-lists">          
                
            </ul>
        </div>
    </div>
    <script src="./system_files/handle/main.js"></script>
   
</body>
</html>
