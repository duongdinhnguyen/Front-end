<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./system_files/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./system_files/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main-music">
            <div class="header-music">
                <div class="icon">
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="name-music">
                    <p>New playing</p>
                    <h3 class="name-description">Sting 57th & 9th</h3>
                </div>
                <div class="icon">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="cd-music">
                <div class="cd-img">
                    <img src="./system_files/image/singer/noi_nay_co_anh.jpg" alt="">
                </div>
            </div>
            <div class="operation-music">
                <ul>
                    <li class="operation-item">
                        <i class="fas fa-undo-alt"></i>
                    </li>
                    <li class="operation-item">
                        <i class="fas fa-step-backward"></i>
                    </li>
                    <li class="operation-item pause-item">
                        <i class="fas fa-pause-circle"></i>
                    </li>
                    <li class="operation-item">
                        <i class="fas fa-step-forward"></i>
                    </li>
                    <li class="operation-item">
                        <i class="fas fa-random"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="musics">
        <div class="music-lists">

        </div>
    </div>
</body>
</html>
